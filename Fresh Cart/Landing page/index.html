<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Your Grocery Destination</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">FreshCart</div>
            <div class="search-profile">
                <div class="search-bar">
                    <input type="text" placeholder="Search for groceries">
                    <div class="recent-searches">
                        <!-- Recent searches will be displayed here -->
                    </div>
                </div>
                <div class="profile">
                    <img src="profile.svg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="deal3.jpg" class="d-block w-100" alt="Deal 1">
                            </div>
                            <div class="carousel-item">
                                <img src="deal2.jpg" class="d-block w-100" alt="Deal 2">
                            </div>
                            <div class="carousel-item">
                                <img src="deal1.jpg" class="d-block w-100" alt="Deal 3">
                            </div>
                            <div class="carousel-item">
                                <img src="deal4.jpg" class="d-block w-100" alt="Deal 3">
                            </div>
                            <div class="carousel-item">
                                <img src="deal5.jpg" class="d-block w-100" alt="Deal 3">
                            </div>
                            <!-- Add more deals as needed -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="container">
            <h1>Categories</h1>
            <h2>Fruits</h2>
            <div class="category-row">
                <div class="category-item">
                    <img src="item1.jpg" alt="Item 1">
                    <h3>Item 1</h3>
                    <p>$10</p>
                </div>
                <div class="category-item">
                    <img src="item2.jpg" alt="Item 2">
                    <h3>Item 2</h3>
                    <p>$12</p>
                </div>
                <!-- Add more items as needed -->
            </div>
            <!-- Add more category rows as needed -->
        </div>
    </div>

    <!-- Add more sections or content here -->

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
